<!-- HTML code for my pesonal portfolio site. -->

<!doctype html>
<html>
  <head>
    <title>Doug Mello's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/dougs-portfolio.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <!-- HTML code for the header. -->
    <header>
      <!-- HTML code for the picture in the header -->
      <img class="header-picture" src="img/profile-picture.jpg" alt="Picture of Doug" width="175px" height="175px">
      <div class="header-id">
        <h1 id="name">Doug Mello</h1>
        <h3 id="title">Full Stack Padawan</h3>
      </div>
    </header>
    <!-- HTML code for the main section of my personal website. -->
    <section class="main-section">
      <!-- HTML code for the picture in the main picture. -->
      <img class="main-picture" src="img/code.png" alt="Code">
      <h2 class="project-section-title">Featured Work</h2>
      <!-- HTML code for the projects sections, which contains all projects. -->
      <div class="projects-section">
        <!-- HTML code for individual project 1. -->
        <div class="project project-1">
          <img class="project-picture" src="img/project-1-photo.jpeg" alt="Film reel">
          <p class="project-name">Movie Website</p>
          <a class="project-link" href="https://github.com/heisenfraud/movie_trailer_website">Link</a>
        </div>
        <!-- HTML code for individual project 2. -->
        <div class="project project-2">
          <img class="project-picture" src="img/project-2-photo.jpeg" alt="Film reel">
          <p class="project-name">Logs Analysis</p>
          <a class="project-link" href="https://github.com/heisenfraud/logs-analysis">Link</a>
        </div>
        <!-- HTML code for individual project 3. -->
        <div class="project project-3" >
          <img class="project-picture" src="img/project-3-photo.jpeg" alt="Film reel">
          <p class="project-name">Portfolio Website</p>
          <a class="project-link" href="https://github.com/heisenfraud/portfolio-website">Link</a>
        </div>
      </div>
    </section>
  </body>
</html>
